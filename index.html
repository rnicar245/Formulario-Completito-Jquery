<form id="formulario">

  <span > </span><br><br>

  <span > </span><br><br>

  <span > </span><br><br>

  <span > </span><br><br>

  <label>Fecha de nacimiento: <input  type="text" id="fecha"/></label>

  <span > </span><br><br>

    <option value="DIW">DIW</option>
    <option value="DWEC">DWEC</option>
  </select></label>

    <input  id="aficion3" type="checkbox" name="aficion3" value="Programar3"> Programar con los pies</label>
  <span > </span><br><br>

    <input  id="grado" type="radio" name="grado" value="DAW"> DAW
    <input  id="grado" type="radio" name="grado" value="Sistemas"> Sistemas</label>
  <span > </span><br><br>

  <button type="submit">Validar</button>

  </form>
